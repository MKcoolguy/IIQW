<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<title>Login</title>
<style>
body
{
	font-family: Helvetica, sans-serif;
	text-align: center;
}
table
{
	width:50%;
	margin-left: auto;
	margin-right: auto;
}

td 
{
  padding: 15px;
  width: 15%;
}

</style>
</head>

<body>
	<div class="jumbotron">
        <h1 class="display-4">Log in</h1>
        <hr class="my-4">
        {% if smessage %}
          <div class="alert alert-success">
            {{ smessage }}
          </div>
        {% endif %}
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}
        <form action="/demo_login" method="post">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="name"  placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="row">
          <div class="col-sm">
            <a href="/forgot_password" class="text-decoration-none">Forgot Password</a>
          </div>
          <div class="col-sm">
            <a href="/demo_signup" class="text-decoration-none">Create Account</a>
          </div>
        </div>
    </div>
</body>
</html>
